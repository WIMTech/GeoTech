	<style>
#google_map,#google_map2,#google_map3{
  position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	bottom: 0;
	height: 100%;	
}
</style>

<body>
	

	<div data-role="page" id="main">
		<div data-role="content">
			<div id="map">
				<iframe id="google_map" width="288" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.cl?output=embed"></iframe>
			</div>
			
			<script>
				var c = function(pos){
					var lat = pos.coords.latitude,
						long = pos.coords.longitude,
						coords = lat + ', '+ long;

				document.getElementById('google_map').setAttribute('src', 'https://maps.google.com/?q=' + coords + '&z=14&output=embed')
				}
		
				document.getElementById('get_location').onclick = function(){
					navigator.geolocation.getCurrentPosition(c);
					return false;
				}
			</script>

		</div>
		
		<div data-role="panel" id="mypanel" data-theme="a" data-display="overlay">
			<ul data-role="listview" data-theme="a">
				<li>
					<a href="#santiago">Santiago Centro</a>
				</li>

					<a href="#providencia">Providencia</a>
				</li>
				<li>
					<a href="#">Las Condes</a>
				</li>
			</ul>
		</div>
		<div data-role="panel" id="mypanel2" data-theme="b" data-position="right" data-display="overlay">
			<label for="search-basic">Search Input:</label>
			<input type="search" name="search" id="search-basic" value="" />
		</div>

		<div data-role="footer" data-position="fixed">
			<nav data-role="navbar" data-iconpos="top">
				<ul>
					<li>
						<a href="#mypanel" data-theme="a" data-icon="Home">Home</a>
					</li>
					<li>
						<a href="#" id="get_location" data-theme="e" data-icon="refresh">Refresh</a>
					</li>
					<li>
						<a href="#mypanel2" data-theme="b" data-icon="search">Search</a>
					</li>
				</ul>
			</nav>
			<!-- /navbar -->
		</div>

	</div>
